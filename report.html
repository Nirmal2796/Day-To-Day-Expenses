<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

                Day-To-Day Expense

    </div>

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(95, 71, 37);">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" >
               
                <div class="navbar-nav">
                    <a href="#report" class="nav-item nav-link active">DAILY <span class="sr-only">(current)</span></a>

                    <a href="#report" class="nav-item nav-link">YEARLY</a>
                </div>
              
            </div>

                            </thead>
                        </table>

        <div id="download">
            <button type="button" class="btn btn-primary">Download</button>
        </div>
