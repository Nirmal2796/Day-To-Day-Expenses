<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="style.css">

    <title>LOG IN</title>
</head>
<body>

    <div class="page-header">
        <header>
            
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color:rgb(19,35,46);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Day-To-Day Expense</a>
                    
                </div>
            </nav>

            
        </header>
    </div>


    <div class="card card-body col-6 mx-auto mt-5">
        <div id="msg"></div>
        <div class="container-sm">
            <div class="row">
            <form>
                <div class="row mb-3">

                    <label for="email" class="col-sm-4 col-form-label">Enter Email</label>
                    <div class="col-sm-12">
                        <input type="email" id="email" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="password" class="col-sm-4 col-form-label">Enter Password</label>
                    <div class="col-sm-12">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>

                <div class="col mb-3">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>

                <div class="row">
                    <div class="col">
                        <a href="../Forgot_Password/forgot_password.html">Forgot Password</a>
                    
                        <div class="container-sm d-flex justify-content-end">
                            <label for="email" class="col-form-label px-2">New User</label>
                            <a href="../Signup/signup.html">
                                <button type="button" class="btn btn-primary">SIGN UP</button>
                            </a>
                        </div>
                    </div>

                </div>


            </form>
        </div>

        <div id="error"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
