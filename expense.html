<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Expenses</title>
</head>
<body>
    
    <div class="page-header">
        <header>
            <h1>
                Day-To-Day Expense
            </h1>
            

            
        </header>
    </div>

    <div class="card card-body col-6">
        <div id="msg"></div>
        <div>
            <form>
                <div class="form-group row">

                <label for="amount">Enter amount</label>
                <input type="number" id="amount" class="form-control">
                </div>

                <div class="form-group row">
                <label for="description">Enter Description</label>
                <input type="text" id="description" class="form-control">
                </div>


                <div class="form-group row">
                    <label for="category">Choose Category</label>
                    <select name="category" id="category" class="mr-2">
                        <option value="fuel" selected>Fuel</option>
                        <option value="food">Food</option>
                        <option value="electricity">Electricity</option>
                        <option value="movie">Movie</option>
                    </select>
                </div>

                <div class="form-group row">
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </div>

                <div class="form-group row" id="premiumfeatures">
                    <button id="rzp-button" class="btn btn-primary">Buy MemberShip</button>
                    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>  

                    <h6 hidden>You are a Premium User</h6>
                    <button id="leaderboard-button" class="btn btn-primary" hidden>Show LeaderBoard</button>
                </div>
            </form>
        </div>

        <div id="error"></div>
    </div>

    

    <div class="card card-body col-6" id="Elist" hidden>
        <ul id="expense-list" class="list-group">

        </ul>
    </div>

    <div class="card card-body col-6" id="LeaderBoardList" hidden>
        <ul id="leaderboard-list" class="list-group">

        </ul>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
