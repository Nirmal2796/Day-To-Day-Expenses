<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="style.css">

    <title>Expenses</title>
</head>
<body>
    
    <div class="page-header">
        <header>
            
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color:rgb(19,35,46);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Day-To-Day Expense</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
                        <!-- <a class="navbar-brand" href="#">Day-To-Day Expense</a> -->
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a href="#expense" class="nav-link">My Expenses</a>
                            </li>
        
                            <li class="nav-item">
                                <a href="#leaderboard" onclick="showLeaderBoard()" class="nav-link">LeaderBoard</a>
                            </li>
        
                            <li class="nav-item">
                                <a href="#downloadedfiles" class="nav-link">Downloaded Files</a>
                            </li>
                        </ul>
                      </div>
                </div>
            </nav>

            
        </header>
    </div>

    

       
    

        <div class="card card-body col-6 mx-auto mt-5">
            <div id="msg"></div>
            <div class="container-sm">
                <div class="row">

                    <form>
                        <div class="row mb-3">
                            <label for="amount" class="col-sm-4 col-form-label">Enter amount</label>
                            <div class="col-sm-12">
                                <input type="number" id="amount" class="form-control">
                            </div>
                        </div>
        
                        <div class="row mb-3">
                            <label for="description" class="col-sm-4 col-form-label">Enter Description</label>
                            <div class="col-sm-12">
                                <input type="text" id="description" class="form-control">
                            </div>
                        </div>
        
        
                        <div class="row mb-3">
                            <label for="category" class="col-sm-4 col-form-label">Choose Category</label>
                            <div class="col-sm-12">
                                <select class="form-select" name="category" id="category" class="mr-2">
                                    <option value="fuel" selected>Fuel</option>
                                    <option value="food">Food</option>
                                    <option value="electricity">Electricity</option>
                                    <option value="movie">Movie</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="col mb-3">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </div>
            
                    </form>
                </div>
                <div class="row float-end">
                    <h6 hidden>You are a Premium User</h6>
                </div> 
            </div>
            <div class="container-sm d-flex justify-content-end">

                <div id="premiumfeatures" class="row">
                    
                    <div class="col">
                        <button id="download-button" class="btn btn-primary">Download Expenses</button>
                
                        <button id="rzp-button" class="btn btn-primary">Buy MemberShip</button>
                        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>  
    
                        <button id="leaderboard-button" class="btn btn-primary" hidden>Show LeaderBoard</button>
                            
                    </div>
                     
                </div>
            </div>
    
            <div id="error"></div>
        </div>
    

    

    <div class="container-sm mt-5" id="All_Lists">
        <div class="row g-5">

            <div id="expense" class="col-sm-6 pt-5">
                <div class="card card-body p-3" id="Elist">
                    <h3>EXPENSES</h3>
                    <ul id="expense-list" class="list-group list-group-numbered" hidden>
            
                    </ul>
                    <div class="container-sm">
                        <div class="row">
        
                            <form id="noofrows">  
                                <div class="row mb-3 justify-content-center">
                                    <label for="rowsperpage" class="col-sm-4 col-form-label">Rows per page:</label>
                                    <div class="col-sm-5">
                                        <select name="rowsperpage" id="rowsperpage">
                                            <option value="1" selected>10</option>
                                            <option value="20">20</option>
                                            <option value="2">30</option>
                                            <option value="40">40</option>
                                            <option value="40">50</option>
                                        </select>
    
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                    
                    <nav>
                        <ul class="pagination justify-content-center" id="pagination" >
        
                                <li class="page-item"><button class="btn">Prev</button></li>
                                <li class="page-item"><button class="btn">Next</button></li>
                            
                            
                        </ul>
                    </nav>
                </div>
                
            </div>
        
            
            <div id="downloadedfiles" class="col-sm-6 pt-5">
                <div class="card card-body p-3" id="DownloadList">
                    <h3>Downloaded Files</h3>
                    <ul id="download-list" class="list-group list-group-numbered" hidden>
                        
            
                    </ul>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div id="leaderboard" class="col">

                <div class="card card-body p-3" id="LeaderBoardList" hidden>
                    <h3>LEADERBOARD</h3>
                    <ul id="leaderboard-list" class="list-group list-group-numbered">
                        
            
                    </ul>
                </div>
            </div>
        </div>

    </div>

   


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
